<link rel="import" href="ui-pill.html">

<polymer-element name="ui-pill-list" attributes="items value" on-click="{{onClick}}">
<template>
	<link rel="stylesheet" type="text/css" href="./ui-pill-list.less">
	<content select="ui-pill"></content>
	<template if="{{useDefault}}"repeat="{{items}}">
		<ui-pill value="{{value}}">
			{{name}}
		</ui-pill>
	</template>	

</template>
<script src="./ui-pill-list.litcoffee"></script>
</polymer-element>
