<polymer-element name="ui-pill" attributes="value">
<template>
  <link rel="stylesheet" type="text/css" href="./ui-pill.less">

  <div id="pill" class="pill" horizontal layout center>
    <span id="content"
      on-mousedown="{{pointerdown}}"
      on-mouseup="{{pointerup}}">
      <content></content>
    </span>
  	<span id="closer" on-click="{{remove}}"></span>
  </div>

</template>
<script src="./ui-pill.litcoffee"></script>
</polymer-element>
