<!doctype html>

<html>
  <head>
    <title>ui-pill</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="node_modules/polymer/platform.js"></script>
    <link rel="import" href="node_modules/polymer/polymer.html">
    <link rel="import" href="node_modules/ui-fonts/fonts.html">
    <link rel="import" href="node_modules/ui-styles/ui-styles.html">
    <link rel="import" href="src/ui-pill.html">
    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", Arial;
        padding: 2em;
      }
      ui-pill-list{
        margin: 5px 0px;
      }
    </style>
  </head>
  <body unresolved container>

      <div>
        <p>Pill - standalone (no parent)</p>
        <div>
          <span id="standalone-value"></span>
        </div>
        <ui-pill id="standalone" value="1">
          <icon paw></icon> Doge Food
        </ui-pill>
      </div>

      <div>
        <p>Data Bound pills</p>
        <template id="items" repeat="{{items}}">
          <ui-pill red?="{{special}}" value="{{id}}">
            <icon paw></icon> {{title}}
          </ui-pill>
        </template>
      </div>
      <hr>
      <a id="add">Add a Tag</a>
    <script>

      document.addEventListener('polymer-ready', function() {
        var customPill = document.querySelector('#items').model = {items: [
          {
            id: 1,
            title: "Doge",

          },
          {
            id: 2,
            title: "Doge"
          },
          {
            id: 3,
            title: "Dogedogedogedogedogedogedogedogedogedogedogedogedoge",
            special: true
          }
        ]};
        document.addEventListener("remove",function(e){
          var idx = document.querySelector('#items').model.items.indexOf(e.target.templateInstance.model);
          document.querySelector('#items').model.items.splice(idx, 1);
          console.log(document.querySelector('#items').model.items);
        });
        document.querySelector('#add').addEventListener('click', function(){
          document.querySelector('#items').model.items.unshift(
            {id: Date.now(), title: 'Super Doge'}
          )
        })
      })
    </script>
  </body>
</html>
